<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flow</title>
    <link rel="stylesheet" href="styles/web.css">
</head>
<body>
    <header>
        <!-- navigation section -->
        <nav>
            <h3 class=><span>L</span><span>O</span><span>G</span><span>O</span></h3>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <!-- banner section -->
         <div class="banner">
            <h1 class="banner-heading">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn-primary">Stay Focused</button>
         </div>
    </header>

    <main>
        <!--Action section  -->
        <div class="action">
            <div class="action-left">
                <h3 class="action-left-title">See It in Action</h3>
                <p class="action-left-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-right">
                <img class="action-right-image" src="Images/wc-mini.png" alt="Webflow Conf 2022 image">
            </div>

        </div>
        <div class="get-in-touch">
            <div class="get-in-touch-left">
                <h2 style="font-size: 97px; font-weight: bold;">Let's Get in Touch</h2>

            </div>
            <div class="get-in-touch-right">
                <label for="Email">Email</label>
                <br>
                <input type="email" placeholder="example@email.com" id="">
                <br>
                <label for="Name">Name</label>
                <br>
                <input type="text" placeholder="full name" id="">
                <label for="message">Message</label>
                <br>
                <textarea name="" id="" cols="30" rows="5">write your message</textarea>
                <button style="width: 100%;" class="btn-primary">Get in Touch</button>
            </div>

        </div>

    </main>

    <footer>

    </footer>
    
</body>
</html>
